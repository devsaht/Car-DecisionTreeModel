<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Machine Learning</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <header>
        DECISION TREE MODEL
    </header>
    <main>
            <p>Completa los datos</p>
            <div class="container">
                <form class='form'>
                    <div class="campos">
                        <div class="input-model safety">
                            <label>Safety</label>
                            <select name="safety" required>
                                <option value="none"  disabled selected>None</option>
                                <option value="low">Low</option>
                                <option value="med">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="input-model persons">
                            <label>Persons</label>
                            <input type="number" min="2" required>
                        </div>
                        <div class="input-model buying">
                            <label>Buying</label>
                            <select name="buying" required>
                                <option value="none" disabled selected>None</option>
                                <option value="vhigh">Very High</option>
                                <option value="high">High</option>
                                <option value="med">Med</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="input-model doors">
                            <label>Doors</label>
                            <input type="number" min="2" required>
                        </div>
                        
                    </div>
                    
                    <div id="btnPredict">
                        <img src="right-arrow.png" widht="90" height="90" alt="right-arrow" onclick="predict();">
                    </div>
                </form>
                <div class="result">
                    <p>Prediccion del modelo</p>
                    <p id="result"></p>
                </div>
        </div>
        
        
    </main >
    <footer>
        2022 - Universidad Nacional Mayor de San Marcos
    </footer>

    <script src="/app.js"></script>
</body>
</html>
