<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Machine Learning</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body id="body">
    <header id="header">
        <p>DECISION TREE MODEL</p>
        <a href="full-model.png" target="_blank">
            <button class="show-model" id="show-model">Show model</button>
        </a>
    </header>
    <main id="main">
        <div class="container" id="container">
            <form class='form'>
                <p style="font-size:18px; font-weight: 600; font-size: 16px;">COMPLETE THE DATA</p>
                <div class="campos">
                    <div class="input-model safety">
                        <label class="label">Safety</label>
                        <select name="safety" required>
                            <option value="none"  disabled selected>None</option>
                            <option value="low">Low</option>
                            <option value="med">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="input-model persons">
                        <span>Persons</span>
                        <input type="radio" id="ee2" name="persons" value="2" > 2
                        <input type="radio" id="ee3" name="persons" value="3" > 3
                        <input type="radio" id="ee4" name="persons" value="4" > 4
                        <input type="radio" id="ee5" name="persons" value="5" > 5 +
                    </div>
                    <div class="input-model buying">
                        <label class="label">Buying</label>
                        <select name="buying" required>
                            <option value="none" disabled selected>None</option>
                            <option value="vhigh">Very High</option>
                            <option value="high">High</option>
                            <option value="med">Med</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="input-model doors">
                        <span>Doors</span>
                        <input type="radio" id="e2" name="doors" value="2" > 2
                        <input type="radio" id="e3" name="doors" value="3" > 3
                        <input type="radio" id="e4" name="doors" value="4" > 4
                        <input type="radio" id="e5" name="doors" value="5" > 5 +
                    </div>
                    
                </div>
                
            </form>
            <div id="btnPredict" class="btnPredict">
                <img src="right-arrow.png" widht="60" height="60" alt="right-arrow" onclick="predict();">
            </div>

            <div class="result" id="resultContainer">
                <span style="font-size: 16px; font-weight: 600;">MODEL PREDICTION</span>
                <p>Â¿should I buy the car?</p>
                <p id="result"></p>
            </div>
        </div>
    </main >

    <footer id="footer">
        2022 - Universidad Nacional Mayor de San Marcos
    </footer>
    <script src="/app.js"></script>
</body>
</html>
